<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrierung ‚Äì GrowEmpire</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: url('./assets/dashboard.png') no-repeat center center fixed;
      background-size: cover;
      color: #00ff88;
    }

    .topbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      border-bottom: 2px solid #00ff88;
      box-shadow: 0 0 12px #00ff88;
      z-index: 998;
      display: flex;
      align-items: center;
      padding-left: 20px;
      height: 100px;
    }

    .menu-icon {
      background: rgba(0, 255, 136, 0.1);
      color: #00ff88;
      border: 2px solid #00ff88;
      padding: 6px 12px;
      border-radius: 10px;
      font-size: 22px;
      cursor: pointer;
      box-shadow: 0 0 10px #00ff88;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      top: 100px;
      left: 20px;
      background: rgba(0, 0, 0, 0.95);
      border: 2px solid #00ff88;
      border-radius: 12px;
      padding: 0.5rem;
      min-width: 200px;
      box-shadow: 0 0 12px #00ff88;
      z-index: 999;
    }

    .dropdown-menu a {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 10px;
      color: #00ff88;
      text-decoration: none;
      font-size: 1rem;
      transition: background 0.2s;
    }

    .dropdown-menu a:hover {
      background: rgba(0, 255, 136, 0.08);
    }

    .container {
      max-width: 500px;
      margin: 160px auto 50px;
      background: rgba(0, 0, 0, 0.8);
      padding: 2rem;
      border: 2px solid #00ff88;
      border-radius: 14px;
      box-shadow: 0 0 15px #00ff88;
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #00ff88;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 1rem;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }

    .btn {
      background-color: #00ff88;
      color: black;
      font-weight: bold;
      border: none;
      padding: 12px 20px;
      width: 100%;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }

    .btn:disabled {
      background: #444;
      color: #999;
      cursor: not-allowed;
    }

    .agb-check {
      margin-top: 10px;
      color: #00ff88;
      font-size: 0.95rem;
    }

    .agb-check a {
      color: #00ff88;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Men√º -->
  <div class="topbar">
    <div class="menu-wrapper">
      <div class="menu-icon" onclick="toggleMenu()">‚ò∞</div>
      <div class="dropdown-menu" id="dropdown">
        <a href="dashboard.html">üìà Dashboard</a>
        <a href="plants.html">üå± Pflanzen</a>
        <a href="partner.html">üßë‚Äçü§ù‚Äçüßë Partner</a>
        <a href="lizenz.html">üì¶ Lizenz</a>
        <a href="settings.html">‚öôÔ∏è Einstellungen</a>
        <a href="payout.html">üí∏ Auszahlung</a>
        <a href="index.html">üî¥ Logout</a>
      </div>
    </div>
  </div>

  <!-- Formular -->
  <div class="container">
    <h1>üìù Registrierung</h1>
    <form id="registerForm">
      <input type="text" placeholder="Benutzername" required />
      <input type="email" placeholder="E-Mail" required />
      <input type="password" placeholder="Passwort" required />

      <div class="agb-check">
        <input type="checkbox" id="agbCheck" />
        <label for="agbCheck">
          Ich akzeptiere die <a href="agb.html" target="_blank">AGB</a>
        </label>
      </div>

      <button type="submit" id="registerBtn" class="btn" disabled>Registrieren</button>
    </form>
  </div>

  <script>
    // Men√º
    function toggleMenu() {
      const menu = document.getElementById("dropdown");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    window.addEventListener("click", function (e) {
      const menu = document.getElementById("dropdown");
      if (!e.target.closest(".menu-wrapper")) {
        menu.style.display = "none";
      }
    });

    // AGB Checkbox steuert Button
    const agbCheck = document.getElementById("agbCheck");
    const registerBtn = document.getElementById("registerBtn");

    agbCheck.addEventListener("change", () => {
      registerBtn.disabled = !agbCheck.checked;
    });

    // Registrieren Funktion (lokal)
    document.getElementById("registerForm").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("Registrierung erfolgreich!");
      window.location.href = "dashboard.html"; // oder login.html
    });
  </script>
</body>
</html>
