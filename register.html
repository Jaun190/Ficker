<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrieren – GrowEmpire</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #000 url('./assets/dashboard.png') no-repeat center center fixed;
      background-size: cover;
      color: #00ff88;
      text-align: center;
      padding: 2rem;
    }
    .form {
      background-color: rgba(0, 0, 0, 0.85);
      padding: 2rem;
      border-radius: 12px;
      max-width: 400px;
      margin: 0 auto;
      box-shadow: 0 0 16px #00ff88;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 0.5rem 0;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }
    button {
      padding: 12px 24px;
      background-color: #00ff88;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 1rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    label a {
      color: #00ff88;
      text-decoration: underline;
      cursor: pointer;
    }
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      overflow: auto;
    }
    .popup-content {
      background: black;
      color: white;
      border: 2px solid #00ff88;
      padding: 2rem;
      border-radius: 8px;
      max-width: 600px;
      text-align: left;
    }
    .popup-content button {
      background: red;
      margin-top: 1rem;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="form">
    <h2>Registrieren</h2>
    <input type="text" id="username" placeholder="Benutzername" required />
    <input type="email" id="email" placeholder="E-Mail" required />
    <input type="password" id="password" placeholder="Passwort" required />
    <label>
      <input type="checkbox" id="agbCheckbox" />
      Ich akzeptiere die <a onclick="openAGB()">Allgemeinen Geschäftsbedingungen</a>
    </label>
    <button onclick="register()">Registrieren</button>
  </div>

  <!-- AGB -->
  <div class="popup" id="agbPopup">
    <div class="popup-content">
      <h2>Allgemeine Geschäftsbedingungen</h2>
      <p>Alles ist virtuell. Nutzung erfolgt auf eigene Verantwortung. Es besteht kein Anspruch auf Auszahlung. Lizenz = symbolische Teilnahme.</p>
      <button onclick="closeAGB()">Schließen</button>
    </div>
  </div>

  <script>
    function openAGB() {
      document.getElementById('agbPopup').style.display = 'flex';
    }

    function closeAGB() {
      document.getElementById('agbPopup').style.display = 'none';
    }

    function register() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const username = document.getElementById('username').value;
      const agbChecked = document.getElementById('agbCheckbox').checked;

      if (!email || !password || !username) {
        alert('Bitte alle Felder ausfüllen.');
        return;
      }

      if (!agbChecked) {
        alert('Du musst die AGB akzeptieren.');
        return;
      }

      fetch('https://afquciketcteqqynucet.supabase.co/auth/v1/signup', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'apikey': 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFmcXVjaWtldGN0ZXFxeW51Y2V0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE4NzQxODYsImV4cCI6MjA2NzQ1MDE4Nn0.Mg247BH4XribwIICKLHu1IUCX50nbSdmK34JniLBPzY'
        },
        body: JSON.stringify({ email, password })
      })
      .then(res => res.json())
      .then(data => {
        if (data.user) {
          localStorage.setItem('user_email', email);
          localStorage.setItem('username', username);
          window.location.href = 'index.html';
        } else {
          alert('Registrierung fehlgeschlagen:\n' + JSON.stringify(data, null, 2));
        }
      })
      .catch(err => {
        alert('Verbindung fehlgeschlagen: ' + err.message);
      });
    }
  </script>
</body>
</html>
