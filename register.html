<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GrowEmpire Registrierung</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="form-container">
    <h2>Registrieren bei GrowEmpire</h2>
    <form id="register-form">
      <input type="email" id="email" placeholder="E-Mail" required />
      <input type="password" id="password" placeholder="Passwort" required />
      <input type="password" id="confirm-password" placeholder="Passwort bestätigen" required />
      <button type="submit">Registrieren</button>
    </form>
    <p>Schon registriert? <a href="index.html">Zum Login</a></p>
    <p id="error-msg" class="error"></p>
  </div>

  <!-- Supabase Registrierung -->
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'https://hjldtaluigjzvrqlkujb.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhqbGR0YWx1aWdqenZycWxrdWpiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIwNTY3NjcsImV4cCI6MjA2NzYzMjc2N30.LRgNsD7ZsJzPM4QPlv0p9HuBtl4YEYLPgrj7ShKih08'
    );

    document.getElementById('register-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      const errorMsg = document.getElementById('error-msg');

      if (password !== confirmPassword) {
        errorMsg.textContent = '❌ Passwörter stimmen nicht überein.';
        return;
      }

      const { error } = await supabase.auth.signUp({
        email,
        password,
      });

      if (error) {
        errorMsg.textContent = '❌ Registrierung fehlgeschlagen: ' + error.message;
      } else {
        alert('✅ Bitte bestätige deine E-Mail. Danach kannst du dich einloggen.');
        window.location.href = 'index.html';
      }
    });
  </script>
</body>
</html>
