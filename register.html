<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrieren ‚Äì GrowEmpire</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background-image: url("assets/dashboard.png");
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 0;
      color: #00ff88;
    }

    .container {
      max-width: 400px;
      margin: 120px auto;
      padding: 20px;
      background: rgba(0, 0, 0, 0.75);
      border: 2px solid #00ff88;
      border-radius: 16px;
      box-shadow: 0 0 12px #00ff88;
      text-align: center;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      text-align: center;
    }

    .agb-check {
      margin-bottom: 16px;
      font-size: 0.9rem;
    }

    .agb-check a {
      color: #00ff88;
      text-decoration: underline;
    }

    button {
      width: 100%;
      background-color: #00ff66;
      border: none;
      padding: 12px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }

    button:disabled {
      background-color: #444;
      cursor: not-allowed;
    }

    .info {
      margin-top: 12px;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üîê Registrieren</h1>
    <input type="email" id="email" placeholder="E-Mail" />
    <input type="password" id="password" placeholder="Passwort" />

    <div class="agb-check">
      <input type="checkbox" id="agb" />
      <label for="agb">
        Ich akzeptiere die <a href="agbpage.html" target="_blank"><u>Allgemeinen Gesch√§ftsbedingungen</u></a>.
      </label>
    </div>

    <button id="registerBtn" disabled>Jetzt registrieren</button>

    <div class="info">Nach der Registrierung wirst du zum Login weitergeleitet.</div>
  </div>

  <script>
    const agbBox = document.getElementById("agb");
    const registerBtn = document.getElementById("registerBtn");

    agbBox.addEventListener("change", () => {
      registerBtn.disabled = !agbBox.checked;
    });

    registerBtn.addEventListener("click", () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        alert("Bitte E-Mail und Passwort eingeben.");
        return;
      }

      // Registrierung lokal speichern (Demo)
      localStorage.setItem("user_email", email);
      localStorage.setItem("user_password", password);

      // Referral-Tracking (falls vorhanden)
      const urlParams = new URLSearchParams(window.location.search);
      const ref = urlParams.get("ref");
      if (ref) {
        const partnerData = JSON.parse(localStorage.getItem("partnerData") || "[]");
        partnerData.push({ email, referrer: ref });
        localStorage.setItem("partnerData", JSON.stringify(partnerData));
      }

      alert("Registrierung erfolgreich!");
      window.location.href = "index.html"; // Zur Login-Seite weiterleiten
    });
  </script>

</body>
</html>
