<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auszahlung ‚Äì GrowEmpire</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: url('./assets/dashboard.png') no-repeat center center fixed;
      background-size: cover;
      color: #00ff88;
    }

    .topbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      border-bottom: 2px solid #00ff88;
      box-shadow: 0 0 12px #00ff88;
      z-index: 998;
      display: flex;
      align-items: center;
      padding-left: 20px;
      height: 100px;
    }

    .menu-icon {
      background: rgba(0, 255, 136, 0.1);
      color: #00ff88;
      border: 2px solid #00ff88;
      padding: 6px 12px;
      border-radius: 10px;
      font-size: 22px;
      cursor: pointer;
      box-shadow: 0 0 10px #00ff88;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      top: 100px;
      left: 20px;
      background: rgba(0, 0, 0, 0.95);
      border: 2px solid #00ff88;
      border-radius: 12px;
      padding: 0.5rem;
      min-width: 200px;
      box-shadow: 0 0 12px #00ff88;
      z-index: 999;
    }

    .dropdown-menu a {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 10px;
      color: #00ff88;
      text-decoration: none;
      font-size: 1rem;
      transition: background 0.2s;
    }

    .dropdown-menu a:hover {
      background: rgba(0, 255, 136, 0.08);
    }

    .content {
      max-width: 700px;
      margin: 140px auto 40px;
      padding: 2rem;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 15px;
      border: 2px solid #00ff88;
      box-shadow: 0 0 15px #00ff88;
      text-align: center;
    }

    .content h1 {
      margin-bottom: 1rem;
      color: #00ff88;
    }

    .content p {
      font-size: 1.1rem;
      color: #eee;
    }

    .btn {
      background-color: #00ff88;
      color: black;
      padding: 12px 20px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
    }

    .btn:hover {
      background-color: #00cc66;
    }
  </style>
</head>
<body>
  <!-- Men√º -->
  <div class="topbar">
    <div class="menu-wrapper">
      <div class="menu-icon" onclick="toggleMenu()">‚ò∞</div>
      <div class="dropdown-menu" id="dropdown">
        <a href="dashboard.html">üìà Dashboard</a>
        <a href="plants.html">üå± Pflanzen</a>
        <a href="partner.html">üßë‚Äçü§ù‚Äçüßë Partner</a>
        <a href="lizenz.html">üì¶ Lizenz</a>
        <a href="settings.html">‚öôÔ∏è Einstellungen</a>
        <a href="payout.html">üí∏ Auszahlung</a>
        <a href="index.html">üî¥ Logout</a>
      </div>
    </div>
  </div>

  <!-- Hauptbereich -->
  <div class="content">
    <h1>üí∞ Auszahlung & Reinvest</h1>
    <p>Du hast die M√∂glichkeit, deine Ernte auszuzahlen oder direkt reinvestieren.</p>

    <button class="btn" onclick="zurBank()">üè¶ Auszahlen</button>
    <button class="btn" id="reinvestBtn">‚ôªÔ∏è Reinvestieren mit Bonus</button>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("dropdown");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    window.addEventListener("click", function (e) {
      const menu = document.getElementById("dropdown");
      if (!e.target.closest(".menu-wrapper")) {
        menu.style.display = "none";
      }
    });

    function zurBank() {
      alert("Auszahlung wird vorbereitet ‚Äì bitte Bankdaten angeben.");
      // hier kannst du sp√§ter redirect zu einer Auszahlseite machen
    }

    document.getElementById("reinvestBtn").addEventListener("click", () => {
      localStorage.setItem("reinvestAktiv", "true");
      window.location.href = "plants.html";
    });
  </script>
</body>
</html>
