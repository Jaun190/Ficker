<!DOCTYPE html>
<html lang="de">
<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: Orbitron, sans-serif;
      background-image: url('assets/dashboard.png');
      background-size: cover;
      background-position: center;
      color: #00ff88;
      overflow-x: hidden;
    }

    .container {
      max-width: 420px;
      margin: 60px auto;
      padding: 30px;
      background-color: rgba(0, 0, 0, 0.85);
      border-radius: 15px;
      border: 2px solid #00ff88;
      box-shadow: 0 0 25px #00ff88;
      text-align: center;
      position: relative;
    }

    .container h2 {
      font-size: 1.8rem;
      margin-bottom: 20px;
    }

    .stats {
      font-size: 1rem;
      margin: 5px 0;
      color: #ccc;
    }

    .highlight {
      color: #00ff88;
      font-weight: bold;
    }

    .message {
      margin: 20px 0;
      font-size: 1.1rem;
      font-weight: bold;
      color: #ffffff;
    }

    .button {
      display: block;
      width: 80%;
      margin: 10px auto;
      padding: 12px;
      background-color: #00ff88;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .button:hover {
      background-color: #00ffaa;
    }

    .close-button {
      position: absolute;
      top: 12px;
      right: 15px;
      font-size: 1.5rem;
      color: #00ff88;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .close-button:hover {
      transform: scale(1.2);
      color: #00ffaa;
    }
  </style>
</head>
