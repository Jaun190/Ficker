<body style="background-image: url('assets/kiffen.png'); background-size: cover; background-position: center; background-repeat: no-repeat;">

        <button onclick="resetPassword()">Link senden</button>
        <a href="index.html" style="margin-top: 12px; display: block;">Zurück zum Login</a>
      </div>
    </div>
  </div>

  <script>
    const supabase = supabase.createClient(
      'https://ghfzdgaunxblpudkmxmy.supabase.co',

    );

    async function resetPassword() {
      const email = document.getElementById('email').value;

      const { error } = await supabase.auth.resetPasswordForEmail(email, {

      } else {
        alert('Wenn die Mail korrekt ist, wurde der Link versendet.');
      }
    }
  </script>
