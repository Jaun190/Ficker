<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GrowEmpire Passwort zurücksetzen</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="form-container" style="background-image: url('assets/kiffen.png'); background-size: cover; background-position: top; background-repeat: no-repeat;">

  <h2>Passwort zurücksetzen</h2>
  <form id="reset-form">
    <input type="email" id="reset-email" placeholder="E-Mail" required />
    <button type="submit">Link senden</button>
  </form>

  <p><a href="index.html">Zurück zum Login</a></p>
  <p id="reset-msg" class="error"></p>

  <!-- SUPABASE PASSWORD RESET -->
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const supabase = createClient(
      'https://ghfaznbupkudnxmy.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdX...'
    )

    document.getElementById('reset-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('reset-email').value;
      const msg = document.getElementById('reset-msg');

      const { error } = await supabase.auth.resetPasswordForEmail(email, {
        redirectTo: 'https://ficker.vercel.app/reset.html' // Hier kannst du später deine echte Reset-Seite verlinken
      });

      if (error) {
        msg.textContent = '❌ Fehler: ' + error.message;
      } else {
        alert('Wenn die Mail korrekt ist, wurde der Link versendet.');
      }
    });
  </script>

</body>
</html>
