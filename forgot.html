<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Passwort zurücksetzen – GrowEmpire</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Arial", sans-serif;
      background-image: url('assets/kiffen.png');
      background-size: cover;
      background-position: top center;
      background-repeat: no-repeat;
      height: 100vh;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.65);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      padding: 20px;
      max-width: 400px;
      margin: 0 auto;
    }

    h1 {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    input[type="email"] {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      box-sizing: border-box;
    }

    .btn {
      background-color: #00e676;
      color: black;
      padding: 15px;
      width: 100%;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin-bottom: 15px;
    }

    .btn:hover {
      background-color: #00c853;
    }

    a {
      color: white;
      text-decoration: underline;
      font-size: 14px;
    }

    @media screen and (max-width: 480px) {
      h1 {
        font-size: 26px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <h1>GrowEmpire</h1>
    <p>Starte mit deiner Box, pflanze und verdiene.<br />Alles vollautomatisch. Alles profitabel.</p>
    <h2>Passwort zurücksetzen</h2>
    <p>Gib deine E-Mail ein – wir senden dir den Link</p>
    <form id="forgotForm">
      <div class="form-group">
        <input type="email" id="email" placeholder="Deine E-Mail" required />
      </div>
      <button type="submit" class="btn">Link senden</button>
    </form>
    <a href="index.html">Zurück zum Login</a>
  </div>

  <script>
    document.getElementById("forgotForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      // Hier kommt dein Reset-Handler z. B. Supabase:
      // supabase.auth.resetPasswordForEmail(email)
      alert("Wenn die E-Mail korrekt ist, wurde ein Link gesendet.");
    });
  </script>
</body>
</html>
