<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Passwort vergessen – GrowEmpire</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: url('assets/kiffen.png') top center no-repeat;
      background-size: cover;
      background-color: black;
      min-height: 100vh;
    }

    .wrapper {
      padding: 60px 20px 40px;
      max-width: 480px;
      margin: 0 auto;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 20px;
      margin-top: 40px;
      margin-bottom: 20px;
    }

    p {
      font-size: 16px;
      line-height: 1.5;
      margin: 0;
    }

    form {
      margin-top: 30px;
    }

    input {
      width: 100%;
      padding: 14px;
      border-radius: 8px;
      border: none;
      margin-bottom: 20px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      background: limegreen;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #00cc44;
    }

    #status {
      margin-top: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>Willkommen bei<br><span style="font-size: 40px; color: #99ff99;">GrowEmpire</span></h1>
    <p>
      Baue dein virtuelles Hanf-Imperium auf – starte mit deiner Box, pflanze<br />
      ernte und verdiene. Alles profitabel.
    </p>

    <h2>Passwort vergessen</h2>
    <form id="forgotForm">
      <input type="email" id="email" placeholder="Deine E-Mail" required />
      <button type="submit">Link zum Zurücksetzen senden</button>
    </form>
    <p id="status"></p>
  </div>

  <script>
    document.getElementById('forgotForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const res = await fetch('/api/forgot-password', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email })
      });

      const data = await res.json();
      document.getElementById('status').textContent = data.success
        ? 'E-Mail wurde gesendet!'
        : 'Fehler beim Senden!';
    });
  </script>
</body>
</html>
