<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Passwort zurücksetzen – GrowEmpire</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body style="margin: 0; padding: 0; background: url('assets/kiffen.png') no-repeat top center; background-size: 95%; font-family: sans-serif; color: white;">

  <div style="width: 100%; height: 100vh; backdrop-filter: brightness(0.8); display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 2rem;">
    
    <h1 style="font-size: 2.5rem; margin-bottom: 0.5rem;">Passwort zurücksetzen</h1>
    <p style="margin-bottom: 2rem;">Gib deine E-Mail ein – wir senden dir den Link</p>
    
    <form style="width: 100%; max-width: 400px;">
      <input 
        type="email" 
        placeholder="Deine E-Mail" 
        required 
        style="width: 100%; padding: 1rem; font-size: 1rem; border-radius: 0.5rem; border: none; margin-bottom: 1rem;"
      />
      <button 
        type="submit" 
        style="width: 100%; padding: 1rem; font-size: 1rem; background-color: #00cc44; color: white; border: none; border-radius: 0.5rem; cursor: pointer;">
        Link senden
      </button>
    </form>

  </div>

</body>
</html>
