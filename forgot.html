<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Passwort zurücksetzen</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="form-container">
    <h2>Passwort vergessen?</h2>
    <form id="reset-form">
      <input type="email" id="email" placeholder="E-Mail-Adresse" required />
      <button type="submit">🔑 Zurücksetzen</button>
    </form>
    <p id="reset-msg" class="error"></p>
    <p><a href="index.html">Zurück zum Login</a></p>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const supabase = createClient(
      'https://ghfzdgaunxblpudkmxmy.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdoZnpkZ2F1bnhibHB1ZGtteG15IiwiaWF0IjoxNzUwNzAyOTU5LCJleHAiOjIwNjYyNzg5NTl9.J8ni4SszaI33ljthdEjqXf8ZKFCs4uWnRZZDyU0IlUU'
    );

    const form = document.getElementById('reset-form');
    const msg = document.getElementById('reset-msg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;

      const { error } = await supabase.auth.resetPasswordForEmail(email, {
        redirectTo: 'https://ficker.vercel.app/update-password.html'
      });

      if (error) {
        msg.textContent = '❌ Fehler: ' + error.message;
      } else {
        msg.textContent = '✅ E-Mail zum Zurücksetzen wurde gesendet!';
      }
    });
  </script>
</body>
</html>
