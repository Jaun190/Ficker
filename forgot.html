<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Passwort zurücksetzen – GrowEmpire</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body style="background: url('img/bg.jpg') no-repeat top center; background-size: 95%;">

  <div class="login-container">
    <img src="img/kiffen.png" alt="Logo" class="logo" />
    <h2>Passwort vergessen</h2>

    <form id="reset-form">
      <input type="email" id="email" placeholder="E-Mail-Adresse" required />
      <button type="submit">E-Mail senden</button>
    </form>

    <p><a href="index.html">Zurück zur Anmeldung</a></p>
    <div id="status"></div>
  </div>

  <script>
    const supabase = createClient(
      'https://ghfzdgaunxblpudkmxmy.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdoZnpkZ2F1bnhibHB1ZGtteG15Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA3MDI5NTksImV4cCI6MjA2NjI3ODk1OX0.J8ni4SszaI33ljthdEjqXf8ZKFCs4uWnRZZDyU0IlUU'
    );

    document.getElementById('reset-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const { error } = await supabase.auth.resetPasswordForEmail(email, {
        redirectTo: 'https://ficker.vercel.app/update-password.html'
      });

      const status = document.getElementById('status');
      if (error) {
        status.innerText = 'Fehler: ' + error.message;
        status.style.color = 'red';
      } else {
        status.innerText = 'E-Mail wurde gesendet!';
        status.style.color = 'green';
      }
    });
  </script>
</body>
</html>
