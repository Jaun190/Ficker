<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Passwort vergessen – GrowEmpire</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: url('assets/kiffen.png') top center no-repeat;
      background-size: contain;
      background-color: black;
      height: 100vh;
      overflow: hidden;
    }

    .form-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.5);
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      color: white;
      width: 90%;
      max-width: 400px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      margin-top: 10px;
      margin-bottom: 20px;
      font-size: 16px;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      background: limegreen;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #00cc44;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Passwort vergessen</h2>
    <form id="forgotForm">
      <input type="email" id="email" placeholder="Deine E-Mail" required />
      <button type="submit">Link zum Zurücksetzen senden</button>
    </form>
    <p id="status"></p>
  </div>

  <script>
    document.getElementById('forgotForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const res = await fetch('/api/forgot-password', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email })
      });

      const data = await res.json();
      document.getElementById('status').textContent = data.success
        ? 'E-Mail wurde gesendet!'
        : 'Fehler beim Senden!';
    });
  </script>
</body>
</html>
