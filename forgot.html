<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Passwort vergessen – GrowEmpire</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('assets/kiffen.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: top center;
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .content {
      background: rgba(0, 0, 0, 0.7);
      padding: 2em;
      border-radius: 1em;
      max-width: 90%;
      width: 400px;
      text-align: center;
    }

    h2 {
      font-size: 1.5em;
      margin-bottom: 1em;
      color: #00cc33;
    }

    input[type="email"] {
      padding: 1em;
      width: 100%;
      border-radius: 10px;
      border: none;
      margin-bottom: 1em;
      font-size: 1em;
    }

    button {
      padding: 1em;
      background-color: #00cc33;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1em;
      font-weight: bold;
      width: 100%;
    }

    button:hover {
      background-color: #009928;
    }
  </style>
</head>
<body>
  <div class="content">
    <h2>Passwort zurücksetzen</h2>
    <form id="resetForm">
      <input type="email" placeholder="Deine E-Mail" required />
      <button type="submit">Link senden</button>
    </form>
  </div>

  <script>
    document.getElementById("resetForm").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("Wenn die E-Mail registriert ist, erhältst du einen Link.");
    });
  </script>
</body>
</html>
