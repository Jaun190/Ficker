<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Passwort zurücksetzen – GrowEmpire</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body style="margin: 0; padding: 0; background: url('assets/kiffen.png') no-repeat top center; background-size: cover; background-attachment: fixed;">

  <!-- Begrüßung oben -->
  <div style="width: 100%; padding-top: 100px; text-align: center; color: white; text-shadow: 0 0 5px #000;">
    <h2 style="font-size: 1.5rem; margin-bottom: 0.5rem;">Willkommen bei</h2>
    <h1 style="font-size: 3rem; font-weight: bold; margin: 0;">GrowEmpire</h1>
    <p style="max-width: 600px; margin: 1rem auto 0; font-size: 1rem;">Baue dein virtuelles Hanf-Imperium auf – starte mit deiner Box, pflanze, ernte und verdiene. Alles vollautomatisch. Alles profitabel.</p>
  </div>

  <!-- Passwort zurücksetzen weiter unten -->
  <div style="width: 100%; margin-top: 260px; display: flex; flex-direction: column; align-items: center; text-align: center; color: white;">

    <h1 style="font-size: 2rem; margin-bottom: 0.5rem;">Passwort<br />zurücksetzen</h1>
    <p style="margin-bottom: 2rem;">Gib deine E-Mail ein – wir senden dir den Link</p>

    <form style="width: 100%; max-width: 400px; padding: 0 1rem;">
      <input 
        type="email" 
        placeholder="Deine E-Mail" 
        required 
        style="width: 100%; padding: 1rem; font-size: 1rem; border-radius: 0.5rem; border: none; margin-bottom: 1rem;" 
      />
      <button 
        type="submit" 
        style="width: 100%; padding: 1rem; font-size: 1rem; background-color: #00cc44; color: white; border: none; border-radius: 0.5rem;">
        Link senden
      </button>
    </form>
  </div>

</body>
</html>
