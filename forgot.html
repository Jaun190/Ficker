<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Passwort vergessen – GrowEmpire</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('assets/kiffen.png') no-repeat center center fixed;
      background-size: 95%;
      font-family: Arial, sans-serif;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background-color: rgba(0, 0, 0, 0.65);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .login-box {
      background: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      color: white;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 10px;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }

    .login-box button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background-color: #00c853;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .login-box button:hover {
      background-color: #00b342;
    }

    .login-box a {
      display: block;
      margin-top: 20px;
      color: #ccc;
      text-decoration: none;
    }

    .login-box a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <div class="login-box">
      <h2>Passwort vergessen</h2>
      <p>Gib deine E-Mail-Adresse ein, um einen Link zum Zurücksetzen zu erhalten.</p>
      <input type="email" id="email" placeholder="E-Mail-Adresse eingeben" />
      <button onclick="sendResetEmail()">Link senden</button>
      <a href="index.html">Zurück zum Login</a>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';

    const supabase = createClient(
      'https://ghfzdgaunxblpudkmxmy.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdoZnpkZ2F1bnhibHB1ZGtteG15Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA3MDI5NTksImV4cCI6MjA2NjI3ODk1OX0.J8ni4SszaI33ljthdEjqXf8ZKFCs4uWnRZZDyU0IlUU'
    );

    async function sendResetEmail() {
      const email = document.getElementById('email').value;
      const { error } = await supabase.auth.resetPasswordForEmail(email, {
        redirectTo: 'https://growempire.vercel.app/update-password.html',
      });

      if (error) {
        alert('Fehler beim Senden: ' + error.message);
      } else {
        alert('E-Mail gesendet! Bitte Posteingang prüfen.');
      }
    }
  </script>
</body>
</html>
