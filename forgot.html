<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Passwort vergessen – GrowEmpire</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('assets/kiffen.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: top center;
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .content {
      margin-top: 8vh;
      background: rgba(0, 0, 0, 0.6);
      padding: 2em;
      border-radius: 1em;
      max-width: 90%;
      width: 400px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 0.2em;
      color: #ffffff;
      text-shadow: 1px 1px 4px black;
    }

    .brand {
      font-size: 2.2em;
      color: #00cc33;
      font-weight: bold;
    }

    p {
      font-size: 1em;
      margin-top: 0.5em;
      margin-bottom: 1.5em;
      text-shadow: 1px 1px 4px black;
    }

    h2 {
      font-size: 1.3em;
      margin-bottom: 1em;
    }

    input[type="email"] {
      padding: 1em;
      width: 100%;
      border-radius: 10px;
      border: none;
      margin-bottom: 1em;
      font-size: 1em;
    }

    button {
      padding: 1em 2em;
      background-color: #00cc33;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1em;
      font-weight: bold;
      width: 100%;
    }

    button:hover {
      background-color: #00aa2a;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Willkommen bei <span class="brand">GrowEmpire</span></h1>
    <p>Baue dein virtuelles Hanf-Imperium auf – starte mit deiner Box, pflanze, ernte und verdiene. Alles profitabel.</p>
    <h2>Passwort vergessen</h2>
    <form id="resetForm">
      <input type="email" placeholder="Deine E-Mail" required />
      <button type="submit">Link zum Zurücksetzen senden</button>
    </form>
  </div>

  <script>
    // Hier kommt ggf. dein Supabase-Reset-Code rein
    document.getElementById("resetForm").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("Falls deine E-Mail registriert ist, erhältst du einen Link.");
    });
  </script>
</body>
</html>
