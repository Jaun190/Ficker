<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Passwort zurücksetzen – GrowChain</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <div class="container">
    <div class="login-box">
      <h2>Passwort zurücksetzen</h2>
      <p>Gib deine E-Mail-Adresse ein, um einen Link zum Zurücksetzen deines Passworts zu erhalten.</p>
      <form id="forgot-form">
        <input type="email" id="email" placeholder="E-Mail" required/>
        <button type="submit">Zurücksetzen</button>
        <p id="status-message" style="margin-top:10px; font-weight: bold;"></p>
      </form>
      <div class="link-box">
        <a href="index.html">Zurück zum Login</a>
      </div>
    </div>
  </div>

  <script>
    const SUPABASE_URL = "https://hjldtaluigjzvrqlkujb.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhqbGR0YWx1aWdqenZycWxrdWpiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE4ODgzNDksImV4cCI6MjA2NzQ2NDM0OX0.o3GmHy9SukelF26WR5rZ8BM1eWqXpUoYMF2JWghidHk";

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const form = document.getElementById("forgot-form");
    const emailInput = document.getElementById("email");
    const statusMessage = document.getElementById("status-message");

    form.addEventListener("submit", async function (e) {
      e.preventDefault();
      const email = emailInput.value.trim();

      if (!email) {
        statusMessage.innerText = "Bitte gib deine E-Mail-Adresse ein.";
        statusMessage.style.color = "red";
        return;
      }

      const { error } = await supabase.auth.resetPasswordForEmail(email, {
        redirectTo: "https://growchain.vercel.app/reset.html"
      });

      if (error) {
        statusMessage.innerText = "Fehler: " + error.message;
        statusMessage.style.color = "red";
      } else {
        statusMessage.innerText = "E-Mail zum Zurücksetzen wurde gesendet.";
        statusMessage.style.color = "green";
        emailInput.value = "";
      }
    });
  </script>
</body>
</html>
