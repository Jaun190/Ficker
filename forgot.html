<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Passwort zurücksetzen – GrowEmpire</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body style="margin: 0; padding: 0; background: url('assets/kiffen.png') no-repeat top center; background-size: cover; background-attachment: fixed;">

  <div style="width: 100%; height: 100vh; background: rgba(0, 0, 0, 0.6); backdrop-filter: brightness(0.7); display: flex; flex-direction: column; align-items: center; justify-content: flex-start; padding-top: 320px; text-align: center; color: white;">

    <h1 style="font-size: 2.5rem; margin-bottom: 0.5rem;">Passwort<br />zurücksetzen</h1>
    <p style="margin-bottom: 2rem;">Gib deine E-Mail ein – wir senden dir den Link</p>

    <form style="width: 100%; max-width: 400px;">
      <input 
        type="email" 
        placeholder="Deine E-Mail" 
        required 
        style="width: 100%; padding: 1rem; font-size: 1rem; border-radius: 0.5rem; border: none; margin-bottom: 1rem;" 
      />
      <button 
        type="submit" 
        style="width: 100%; padding: 1rem; font-size: 1rem; background-color: #00cc44; color: white; border: none; border-radius: 0.5rem;">
        Link senden
      </button>
    </form>
  </div>

</body>
</html>
