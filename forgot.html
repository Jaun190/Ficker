<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Passwort zur√ºcksetzen</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 80%;
      max-width: 300px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    #message {
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <h2>üîê Passwort zur√ºcksetzen</h2>
  <input type="email" id="email" placeholder="Deine E-Mail" required />
  <br />
  <button onclick="resetPassword()">E-Mail senden</button>
  <div id="message"></div>

  <script>
    const supabase = supabase.createClient(
      "https://hjldtaluigjzvrqlkujb.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
    );

    async function resetPassword() {
      const email = document.getElementById("email").value;
      const { error } = await supabase.auth.resetPasswordForEmail(email, {
        redirectTo: "https://ficker.vercel.app/update-password.html"
      });

      const msg = document.getElementById("message");
      if (error) {
        msg.innerText = "Fehler: " + error.message;
        msg.style.color = "red";
      } else {
        msg.innerText = "E-Mail zum Zur√ºcksetzen wurde gesendet!";
        msg.style.color = "green";
      }
    }
  </script>

</body>
</html>
