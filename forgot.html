<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Passwort zurücksetzen – GrowEmpire</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: black; /* GANZ HINTER ALLEM */
      font-family: sans-serif;
      color: white;
    }

    .background-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: auto;
      z-index: -1;
    }

    .centered-wrapper {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: 1;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.65); /* halbtransparent schwarz */
      padding: 2rem;
      border-radius: 1rem;
      max-width: 400px;
      width: 90%;
      text-align: center;
      backdrop-filter: blur(2px);
    }

    input, button {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      border: none;
      margin-bottom: 1rem;
    }

    input {
      color: black;
    }

    button {
      background-color: #00cc44;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Das Bild oben über schwarzem Hintergrund -->
  <img src="assets/kiffen.png" alt="Hanf Hintergrund" class="background-image" />

  <div class="centered-wrapper">
    <div class="overlay">
      <h1>Passwort zurücksetzen</h1>
      <p>Gib deine E-Mail ein – wir senden dir den Link</p>
      <form>
        <input type="email" placeholder="Deine E-Mail" required />
        <button type="submit">Link senden</button>
      </form>
    </div>
  </div>

</body>
</html>
