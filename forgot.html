<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Passwort vergessen – Hashline</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Passwort vergessen</h1>
    <p>Gib deine E-Mail-Adresse ein. Wir senden dir einen Link zum Zurücksetzen des Passworts.</p>

    <div class="form-group">
      <input type="email" id="email" placeholder="Deine E-Mail-Adresse" />
    </div>

    <button onclick="sendReset()">E-Mail senden</button>

    <p id="status" style="margin-top: 1rem;"></p>

    <div style="margin-top: 2rem;">
      <a href="index.html">Zurück zum Login</a>
    </div>
  </div>

  <script>
    async function sendReset() {
      const email = document.getElementById('email').value;
      const statusEl = document.getElementById('status');

      if (!email) {
        statusEl.innerText = "Bitte gib deine E-Mail-Adresse ein.";
        return;
      }

      try {
        const res = await fetch('/api/send-password-reset', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ email })
        });

        const result = await res.json();

        if (result.success) {
          statusEl.innerText = "E-Mail wurde erfolgreich gesendet!";
        } else {
          statusEl.innerText = "Fehler beim Senden. Versuche es erneut.";
          console.error(result.error);
        }
      } catch (error) {
        statusEl.innerText = "Netzwerkfehler. Bitte später erneut versuchen.";
        console.error(error);
      }
    }
  </script>
</body>
</html>
