<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Passwort vergessen – GrowEmpire</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('/kiffen.png'); /* Stelle sicher, dass die Datei im public-Ordner liegt */
      background-size: 95%;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #222;
    }

    input[type="email"] {
      width: 100%;
      padding: 12px;
      margin: 15px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      width: 100%;
      background-color: #00e676;
      color: white;
      border: none;
      padding: 14px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #00c853;
    }

    a {
      display: block;
      margin-top: 15px;
      color: #00c853;
      text-decoration: none;
      font-size: 14px;
    }

    a:hover {
      text-decoration: underline;
    }

    img {
      width: 60px;
      height: auto;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/kiffen.png" alt="Logo" />
    <h1>Passwort vergessen</h1>
    <form action="/send-reset-link" method="POST">
      <input type="email" name="email" placeholder="E-Mail-Adresse" required />
      <button type="submit">E-Mail senden</button>
    </form>
    <a href="/index.html">Zurück zur Anmeldung</a>
  </div>
</body>
</html>
