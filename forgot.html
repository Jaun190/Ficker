<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GrowEmpire Passwort Reset</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="form-container">
    <h2>🔐 Passwort zurücksetzen</h2>
    <form id="reset-form">
      <input type="email" id="reset-email" placeholder="E-Mail-Adresse" required />
      <button type="submit">E-Mail senden</button>
    </form>
    <p><a href="index.html">Zurück zur Anmeldung</a></p>
    <p id="reset-msg" class="error"></p>
  </div>

  <!-- SUPABASE PASSWORD RESET -->
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const supabase = createClient(
      'https://ghfzdgaunxblpudkmxmy.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdoZnpkZ2F1bnhibHB1ZGtteG15eCIsInJvbGUiOiJwdWJsaWMiLCJpYXQiOjE3NTA3MDI5NTksImV4cCI6MjA2NjI3ODk1OX0.J8ni4SszaI33ljthdEjqXf8ZKFCs4uWnRZZDyU0IlUU'
    );

    document.getElementById('reset-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('reset-email').value;
      const msg = document.getElementById('reset-msg');

      const { error } = await supabase.auth.resetPasswordForEmail(email, {
        redirectTo: 'https://ficker.vercel.app/update-passwort.html',
      });

      if (error) {
        msg.textContent = '❌ Fehler: ' + error.message;
        msg.style.color = 'red';
      } else {
        msg.textContent = '✅ E-Mail zum Zurücksetzen wurde gesendet.';
        msg.style.color = 'green';
      }
    });
  </script>
</body>
</html>
