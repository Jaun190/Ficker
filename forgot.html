<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GrowEmpire – Passwort zurücksetzen</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-image: url('assets/kiffen.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: top center;
      color: white;
      text-align: center;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.7);
      width: 100%;
      min-height: 100vh;
      padding: 60px 20px;
      box-sizing: border-box;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      margin-bottom: 40px;
    }

    .form-container {
      background-color: rgba(0, 0, 0, 0.5);
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border-radius: 15px;
    }

    input[type="email"] {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      margin-bottom: 20px;
      font-size: 16px;
    }

    button {
      width: 100%;
      background-color: #00ff7f;
      color: black;
      border: none;
      padding: 14px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    a {
      color: white;
      text-decoration: underline;
      display: block;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>GrowEmpire</h1>
    <p>Starte mit deiner Box, pflanze und verdiene. Alles vollautomatisch. Alles profitabel.</p>

    <div class="form-container">
      <h2>Passwort zurücksetzen</h2>
      <p>Gib deine E-Mail ein – wir senden dir den Link</p>
      <form id="resetForm">
        <input type="email" id="email" placeholder="Deine E-Mail" required />
        <button type="submit">Link senden</button>
      </form>
      <a href="index.html">Zurück zum Login</a>
    </div>
  </div>

  <script>
    document.getElementById("resetForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;

      const { error } = await supabase.auth.resetPasswordForEmail(email, {
        redirectTo: "https://ficker.vercel.app/reset.html"
      });

      if (error) {
        alert("Fehler beim Senden: " + error.message);
      } else {
        alert("Passwort-Reset-Link wurde gesendet!");
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

</body>
</html>
