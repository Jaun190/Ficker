<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Passwort vergessen – GrowEmpire</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Arial", sans-serif;
      background: url("assets/kiffen.png") no-repeat center top;
      background-size: cover;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      max-width: 400px;
      width: 90%;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 16px;
      padding: 30px;
      text-align: center;
      color: #fff;
    }

    .content h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .content p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .content input {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      margin-bottom: 20px;
    }

    .content button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      background-color: #00e676;
      color: black;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
    }

    .content button:hover {
      background-color: #00c853;
    }

    .content a {
      display: block;
      margin-top: 15px;
      color: white;
      text-decoration: underline;
      font-size: 14px;
    }

    @media (max-width: 480px) {
      .content h1 {
        font-size: 26px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="content">
    <h1>GrowEmpire</h1>
    <p>Starte mit deiner Box, pflanze und verdiene. Alles vollautomatisch. Alles profitabel.</p>

    <h2>Passwort zurücksetzen</h2>
    <p>Gib deine E-Mail ein – wir senden dir den Link</p>

    <form id="forgotForm">
      <input type="email" id="email" placeholder="Deine E-Mail-Adresse" required />
      <button type="submit">Link senden</button>
    </form>

    <a href="index.html">Zurück zum Login</a>
  </div>

  <script>
    document.getElementById("forgotForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      // TODO: Anbindung an Supabase oder Backend für Mailversand
      alert("Wenn die Mail korrekt ist, wurde der Link versendet.");
    });
  </script>
</body>
</html>
