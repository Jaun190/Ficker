<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Passwort zurücksetzen</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: url('assets/kiffen.png') no-repeat top center;
      background-size: cover;
      background-attachment: fixed;
      color: white;
      text-align: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      backdrop-filter: brightness(0.8);
      padding: 2rem;
    }

    .logo {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .subtitle {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      max-width: 300px;
    }

    .form-box {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      border-radius: 12px;
      width: 100%;
      max-width: 350px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .form-box h2 {
      margin-bottom: 0.5rem;
    }

    .form-box p {
      margin-bottom: 1.5rem;
      font-size: 0.95rem;
    }

    input[type="email"] {
      width: 100%;
      padding: 1rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 1rem;
      background-color: #00d42b;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
    }

    .bottom-links {
      margin-top: 1rem;
    }

    .bottom-links a {
      color: white;
      text-decoration: underline;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">GrowEmpire</div>
    <div class="subtitle">Starte mit deiner Box, pflanze und verdiene. Alles vollautomatisch. Alles profitabel.</div>

    <div class="form-box">
      <h2>Passwort zurücksetzen</h2>
      <p>Gib deine E-Mail ein – wir senden dir den Link</p>

      <form>
        <input type="email" placeholder="Deine E-Mail" required />
        <button type="submit">Link senden</button>
      </form>

      <div class="bottom-links">
        <a href="index.html">Zurück zum Login</a>
      </div>
    </div>
  </div>

</body>
</html>
