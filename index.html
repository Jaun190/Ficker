<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GrowEmpire Login</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: url('./assets/kiffen.png') no-repeat top center;
      background-size: cover;
      background-color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    .intro {
      color: #f4f4f4;
      text-align: center;
      padding: 3rem 1rem 1rem;
      max-width: 600px;
    }

    .intro h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
    }

    .intro h2 {
      font-size: 3rem;
      color: #dcdcdc;
      margin: 0 0 1.5rem;
    }

    .intro p {
      font-size: 1.1rem;
      line-height: 1.6;
    }

    .login-box {
      background-color: rgba(0, 0, 0, 0.9);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px #00ff88;
      width: 90%;
      max-width: 400px;
      margin: 2rem auto;
    }

    .login-box h2 {
      color: #fff;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    input {
      width: 100%;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }

    .button {
      width: 100%;
      padding: 1rem;
      background-color: #00ff88;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      color: #000;
      cursor: pointer;
    }

    .register-link {
      text-align: center;
      margin-top: 1rem;
      color: #00ff88;
    }

    .register-link a {
      color: #00ff88;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="intro">
    <h1>Willkommen bei</h1>
    <h2>GrowEmpire</h2>
    <p>
      Baue dein virtuelles Hanf-Imperium auf â€“ starte mit deiner Box, pflanze, <br>
      ernte und verdiene. Alles vollautomatisch.<br>
      Alles profitabel.
    </p>
  </div>

  <div class="login-box">
    <h2>GrowEmpire Login</h2>
    <form id="login-form">
      <input type="email" id="email" placeholder="E-Mail" required />
      <input type="password" id="password" placeholder="Passwort" required />
      <button type="submit" class="button">Einloggen</button>
    </form>
    <div class="register-link">
      Noch kein Account? <a href="register.html">Hier registrieren</a>
    </div>
  </div>

  <script>
    const supabase = supabase.createClient(
      'https://ghfzdgaunxblpudkmxmy.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdoZnpkZ2F1bnhibHB1ZGtteG15Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA3MDI5NTksImV4cCI6MjA2NjI3ODk1OX0.J8ni4SszaI33ljthdEjqXf8ZKFCs4uWnRZZDyU0IlUU'
    );

    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        alert('Login fehlgeschlagen: ' + error.message);
      } else {
        alert('Login erfolgreich!');
        window.location.href = "dashboard.html";
      }
    });
  </script>

</body>
</html>
