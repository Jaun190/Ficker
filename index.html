<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GrowEmpire Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    .form-container {
      max-width: 400px;
      margin: 40px auto;
      background-color: #111;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,255,0,0.4);
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
    }

    button {
      padding: 10px 20px;
      background-color: #00ff99;
      border: none;
      color: black;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    a {
      color: #00ff99;
      text-decoration: none;
    }

    #error-msg {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>GrowEmpire Login</h2>
    <form id="login-form">
      <input type="email" id="email" placeholder="E-Mail" required />
      <input type="password" id="password" placeholder="Passwort" required />
      <button type="submit">Einloggen</button>
    </form>

    <p>üîê <a href="forgot.html">Passwort vergessen?</a></p>
    <p>Noch kein Account? <a href="register.html">Hier registrieren</a></p>
    <p id="error-msg" class="error-msg"></p>
  </div>

  <!-- SUPABASE LOGIN -->
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const supabase = createClient(
      'https://hjldtaluigjzvrqlkujb.supabase.co',
      'eyJh...DEIN_PUBLIC_KEY...'
    );

    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorMsg = document.getElementById('error-msg');

      const { error } = await supabase.auth.signInWithPassword({
        email,
        password
      });

      if (error) {
        errorMsg.textContent = '‚ùå Login fehlgeschlagen: ' + error.message;
      } else {
        window.location.href = 'dashboard.html';
      }
    });
  </script>

</body>
</html>
