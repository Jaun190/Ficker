<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GrowEmpire Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: url('./assets/dashboard.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    h2 {
      font-size: 2rem;
      margin-top: 0;
    }

    p {
      font-size: 1.1rem;
      max-width: 600px;
      margin: 0 auto 2rem;
    }

    .login-container {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 2rem;
      border-radius: 12px;
      max-width: 400px;
      margin: 0 auto;
      box-shadow: 0 0 20px #00ff88;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 0.5rem 0;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #00ff88;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      margin-top: 1rem;
      cursor: pointer;
    }

    .register-link {
      margin-top: 1rem;
      display: block;
      font-size: 0.95rem;
    }

    .register-link a {
      color: #00ff88;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>GrowEmpire</h1>
  <h2>Willkommen bei GrowEmpire</h2>
  <p>Baue dein virtuelles Hanf-Imperium auf â€“ starte mit deiner Box, pflanze, ernte und verdiene. Alles vollautomatisch. Alles profitabel.</p>

  <div class="login-container">
    <h2>GrowEmpire Login</h2>
    <input type="email" placeholder="E-Mail" />
    <input type="password" placeholder="Passwort" />
    <button>Einloggen</button>
    <div class="register-link">
      Noch kein Account? <a href="register.html">Hier registrieren</a>
    </div>
  </div>
</body>
</html>
