<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GrowEmpire Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: url('./assets/kiffen.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .container {
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      color: #ffffff;
      text-shadow: 0 0 10px #00ff88;
    }

    h2 {
      font-size: 2rem;
      margin-top: 0;
      color: #00ff88;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    .login-box {
      background-color: rgba(0, 0, 0, 0.85);
      max-width: 400px;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 16px #00ff88;
    }

    .login-box h3 {
      margin-bottom: 1rem;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 0.5rem 0;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 1rem;
      background-color: #00ff88;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .register-link {
      margin-top: 1rem;
      display: block;
      color: #00ff88;
      text-decoration: none;
    }

    .register-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Willkommen bei</h1>
    <h2>GrowEmpire</h2>
    <p>
      Baue dein virtuelles Hanf-Imperium auf – starte mit deiner Box, pflanze,<br>
      ernte und verdiene. Alles vollautomatisch.<br>
      Alles profitabel.
    </p>

    <div class="login-box">
      <h3>GrowEmpire Login</h3>
      <input type="email" id="email" placeholder="E-Mail" required />
      <input type="password" id="password" placeholder="Passwort" required />
      <button onclick="login()">Einloggen</button>
      <a class="register-link" href="register.html">Noch kein Account? Hier registrieren</a>
    </div>
  </div>

  <script>
    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (!email || !password) {
        alert("Bitte fülle alle Felder aus.");
        return;
      }

      fetch("https://afquciketcteqqynucet.supabase.co/auth/v1/token?grant_type=password", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "apikey": "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFmcXVjaWtldGN0ZXFxeW51Y2V0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE4NzQxODYsImV4cCI6MjA2NzQ1MDE4Nn0.Mg247BH4XribwIICKLHu1IUCX50nbSdmK34JniLBPzY"
        },
        body: JSON.stringify({
          email: email,
          password: password
        })
      })
      .then(response => response.json())
      .then(data => {
        if (data.access_token) {
          localStorage.setItem("access_token", data.access_token);
          localStorage.setItem("user_email", email);
          window.location.href = "dashboard.html";
        } else {
          alert("Login fehlgeschlagen. Bitte überprüfe deine Daten.");
        }
      });
    }
  </script>
</body>
</html>
