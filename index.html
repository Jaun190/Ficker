<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GrowEmpire Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: url('./assets/kiffen.png') no-repeat top center;
      background-size: contain;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      height: 100vh;
    }

    .login-box {
      background-color: rgba(0, 0, 0, 0.9);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px #00ff88;
      width: 90%;
      max-width: 400px;
      margin-bottom: 2rem;
    }

    h2 {
      color: #fff;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    input {
      width: 100%;
      padding: 1rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }

    .button {
      width: 100%;
      padding: 1rem;
      background-color: #00ff88;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
    }

    .register-link {
      text-align: center;
      margin-top: 1rem;
      color: #00ff88;
    }

    .register-link a {
      color: #00ff88;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>GrowEmpire Login</h2>
    <form>
      <input type="email" placeholder="E-Mail" required />
      <input type="password" placeholder="Passwort" required />
      <button type="submit" class="button">Einloggen</button>
    </form>
    <div class="register-link">
      Noch kein Account? <a href="register.html">Hier registrieren</a>
    </div>
  </div>
</body>
</html>
