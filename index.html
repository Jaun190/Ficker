<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GrowEmpire Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: url('./assets/dashboard.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }

    .container {
      padding: 2rem;
      max-width: 500px;
      margin: 0 auto;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    h2 {
      font-size: 2.5rem;
      margin: 0;
      color: #00ff88;
    }

    .intro {
      margin-top: 1rem;
      font-size: 1.1rem;
      line-height: 1.5;
    }

    .form {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 2rem;
      border-radius: 10px;
      margin-top: 2rem;
      box-shadow: 0 0 10px #00ff88;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #00ff88;
      border: none;
      color: black;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.1rem;
    }

    .link {
      margin-top: 1rem;
      font-size: 0.95rem;
    }

    .link a {
      color: #00ff88;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Willkommen bei</h1>
    <h2>GrowEmpire</h2>
    <p class="intro">
      Baue dein virtuelles Hanf-Imperium auf – starte mit deiner Box,<br />
      pflanze, ernte und verdiene. Alles vollautomatisch.<br />
      Alles profitabel.
    </p>

    <div class="form">
      <h3>GrowEmpire Login</h3>
      <input type="email" id="email" placeholder="E-Mail" required />
      <input type="password" id="password" placeholder="Passwort" required />
      <button onclick="login()">Einloggen</button>
      <div class="link">
        Noch kein Account? <a href="register.html">Hier registrieren</a>
      </div>
    </div>
  </div>

  <script>
    async function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (!email || !password) {
        alert("Bitte E-Mail und Passwort eingeben.");
        return;
      }

      const { error, access_token } = await fetch('https://afquciketcteqqynucet.supabase.co/auth/v1/token?grant_type=password', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'apikey': 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFmcXVjaWtldGN0ZXFxeW51Y2V0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE4NzQxODYsImV4cCI6MjA2NzQ1MDE4Nn0.Mg247BH4XribwIICKLHu1IUCX50nbSdmK34JniLBPzY'
        },
        body: JSON.stringify({
          email,
          password
        })
      }).then(res => res.json());

      if (access_token) {
        localStorage.setItem("user_email", email);
        window.location.href = "dashboard.html";
      } else {
        alert("Login fehlgeschlagen. Bitte überprüfe deine Zugangsdaten.");
      }
    }
  </script>
</body>
</html>
