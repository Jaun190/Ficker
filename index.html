<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GrowEmpire Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: url('./assets/dashboard.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
    }
    .login-container {
      background-color: rgba(0, 0, 0, 0.8);
      max-width: 400px;
      margin: 100px auto;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 12px #00ff88;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 0.5rem 0;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #00ff88;
      color: black;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
    }
    a {
      color: #00ff88;
      text-decoration: underline;
      display: block;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>GrowEmpire Login</h1>
    <input type="email" id="email" placeholder="E-Mail" />
    <input type="password" id="password" placeholder="Passwort" />
    <button onclick="login()">Einloggen</button>
    <a href="register.html">Noch kein Account? Hier registrieren</a>
  </div>

  <script>
    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (!email || !password) {
        alert("Bitte E-Mail und Passwort eingeben.");
        return;
      }

      const res = await fetch("https://afquciketcteqqynucet.supabase.co/auth/v1/token?grant_type=password", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "apikey": "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFmcXVjaWtldGN0ZXFxeW51Y2V0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE4NzQxODYsImV4cCI6MjA2NzQ1MDE4Nn0.Mg247BH4XribwIICKLHu1IUCX50nbSdmK34JniLBPzY"
        },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();

      if (data.access_token) {
        localStorage.setItem("user_email", email);
        window.location.href = "dashboard.html";
      } else {
        alert("Login fehlgeschlagen. Bitte überprüfe deine Daten.");
      }
    }
  </script>
</body>
</html>
