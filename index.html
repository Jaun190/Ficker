<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GrowEmpire Login</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: url('./assets/kiffen.png') no-repeat top center;
      background-size: contain;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      height: 100vh;
    }

    .login-box {
      background-color: rgba(0, 0, 0, 0.9);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px #00ff88;
      width: 90%;
      max-width: 400px;
      margin-bottom: 3vh;
    }

    h2 {
      color: #fff;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    input {
      width: 100%;
      padding: 1rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }

    .button {
      width: 100%;
      padding: 1rem;
      background-color: #00ff88;
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
    }

    .register-link {
      text-align: center;
      margin-top: 1rem;
      color: #00ff88;
    }

    .register-link a {
      color: #00ff88;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>GrowEmpire Login</h2>
    <form onsubmit="login(event)">
      <input type="email" id="email" placeholder="E-Mail" required />
      <input type="password" id="password" placeholder="Passwort" required />
      <button type="submit" class="button">Einloggen</button>
    </form>
    <div class="register-link">
      Noch kein Account? <a href="register.html">Hier registrieren</a>
    </div>
  </div>

  <script>
    const supabase = supabase.createClient(
      'https://ghfzdgaunxblpudkmxmy.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdoZnpkZ2F1bnhibHB1ZGtteG15Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA3MDI5NTksImV4cCI6MjA2NjI3ODk1OX0.J8ni4SszaI33ljthdEjqXf8ZKFCs4uWnRZZDyU0IlUU'
    );

    async function login(event) {
      event.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const { error } = await supabase.auth.signInWithPassword({
        email,
        password
      });

      if (error) {
        alert('Login fehlgeschlagen: ' + error.message);
      } else {
        window.location.href = 'dashboard.html';
      }
    }
  </script>
</body>
</html>
