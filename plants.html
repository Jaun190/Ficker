<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pflanzen kaufen – GrowEmpire</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #000;
      color: #0f0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #111;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #0f0;
    }

    h1 {
      margin: 0;
      font-size: 28px;
    }

    .plant-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .plant-card {
      background-color: #111;
      border: 1px solid #0f0;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
    }

    .plant-card img {
      width: 100%;
      max-height: 180px;
      object-fit: contain;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .buy-button {
      background-color: #0f0;
      color: #000;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    .buy-button:hover {
      background-color: #0c0;
    }

    nav {
      background-color: #000;
      padding: 10px;
      text-align: center;
      border-top: 2px solid #0f0;
    }

    nav a {
      color: #0f0;
      text-decoration: none;
      margin: 0 15px;
    }

    nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Pflanzen kaufen</h1>
    <p>Wähle deine Sorte und beginne deinen Grow</p>
  </header>

  <div class="plant-grid">
    <div class="plant-card">
      <img src="assets/haze1.png" alt="Haze 1" />
      <h3>Haze 1</h3>
      <p>CHF 150.–</p>
      <button class="buy-button">Jetzt kaufen</button>
    </div>

    <div class="plant-card">
      <img src="assets/kush2.png" alt="Kush 2" />
      <h3>Kush 2</h3>
      <p>CHF 160.–</p>
      <button class="buy-button">Jetzt kaufen</button>
    </div>

    <div class="plant-card">
      <img src="assets/kiffen.png" alt="Kiffen" />
      <h3>Kiffen</h3>
      <p>CHF 140.–</p>
      <button class="buy-button">Jetzt kaufen</button>
    </div>

    <div class="plant-card">
      <img src="assets/ogkush.png" alt="OG Kush" />
      <h3>OG Kush</h3>
      <p>CHF 170.–</p>
      <button class="buy-button">Jetzt kaufen</button>
    </div>

    <div class="plant-card">
      <img src="assets/sativa1.png" alt="Sativa 1" />
      <h3>Sativa 1</h3>
      <p>CHF 155.–</p>
      <button class="buy-button">Jetzt kaufen</button>
    </div>
  </div>

  <nav>
    <a href="dashboard.html">Dashboard</a>
    <a href="levelsystem.html">Levelsystem</a>
    <a href="lizenz.html">Lizenz</a>
    <a href="index.html">Logout</a>
  </nav>
</body>
</html>
