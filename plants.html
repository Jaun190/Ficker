<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GrowEmpire – Pflanzen</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #00ff66;
    }

    .navbar {
      display: flex;
      align-items: center;
      padding: 1rem;
      background-color: #000;
      border-bottom: 2px solid #00ff66;
    }

    .navbar .menu-icon {
      font-size: 1.5rem;
      cursor: pointer;
    }

    .header {
      text-align: center;
      font-size: 2.5rem;
      font-weight: bold;
      margin: 1rem 0;
      color: #00ff66;
      text-shadow: 0 0 10px #00ff66;
    }

    .plant-card {
      margin: 1.5rem auto;
      padding: 1.5rem;
      width: 90%;
      max-width: 400px;
      background-color: #111;
      border: 2px solid #00ff66;
      border-radius: 20px;
      box-shadow: 0 0 10px #00ff66;
      text-align: center;
    }

    .plant-card img {
      width: 100%;
      max-height: 400px;
      object-fit: contain;
      border-radius: 10px;
      margin-bottom: 1rem;
    }

    .plant-card h3 {
      margin: 0.5rem 0;
      font-size: 1.8rem;
      color: #00ff66;
    }

    .plant-card p {
      margin: 0.3rem 0;
      font-size: 1.1rem;
    }

    .plant-card .buy-btn {
      margin-top: 1rem;
      background-color: #ff0000;
      color: white;
      padding: 0.8rem 1.2rem;
      border: none;
      font-size: 1rem;
      border-radius: 8px;
      cursor: default;
    }

    .buy-btn:before {
      content: '✅ ';
    }

    @media (max-width: 500px) {
      .plant-card {
        padding: 1rem;
      }

      .plant-card h3 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="menu-icon">☰</div>
  </div>

  <div class="header">GrowEmpire</div>

  <div class="plant-card">
    <img src="images/sativa.jpg" alt="Sativa Pflanze">
    <h3>Sativa</h3>
    <p>Dauer: 75 Tage</p>
    <p>Preis: CHF 190</p>
    <button class="buy-btn">Gekauft</button>
  </div>

  <div class="plant-card">
    <img src="images/ogkush.jpg" alt="OG Kush Pflanze">
    <h3>OG Kush</h3>
    <p>Dauer: 75 Tage</p>
    <p>Preis: CHF 170</p>
    <button class="buy-btn">Gekauft</button>
  </div>

</body>
</html>
