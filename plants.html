<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GrowEmpire – Pflanzen</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: url('assets/dashboard.png') no-repeat center center fixed;
      background-size: cover;
      color: #0f0;
    }

    .navbar {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 10;
    }

    .menu-button {
      background: #000;
      border: 2px solid #0f0;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 0 10px #0f0;
    }

    .menu {
      display: none;
      flex-direction: column;
      background: rgba(0, 0, 0, 0.95);
      border: 2px solid #0f0;
      border-radius: 10px;
      padding: 15px;
      margin-top: 10px;
      box-shadow: 0 0 15px #0f0;
    }

    .menu a {
      color: #0f0;
      text-decoration: none;
      padding: 8px 0;
      display: flex;
      align-items: center;
    }

    .menu a:hover {
      text-decoration: underline;
    }

    .plants-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 120px 20px 40px;
    }

    .plant-card {
      background: rgba(0, 0, 0, 0.85);
      border: 2px solid #0f0;
      border-radius: 15px;
      padding: 15px;
      box-shadow: 0 0 15px #0f0;
      text-align: center;
      color: #0f0;
    }

    .plant-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }

    .buy-button {
      margin-top: 10px;
      background: red;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px red;
    }

    .menu-icon {
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="menu-button" onclick="toggleMenu()">☰</div>
    <div class="menu" id="menu">
      <a href="plants.html"><span class="menu-icon">🌱</span>Pflanzen</a>
      <a href="dashboard.html"><span class="menu-icon">📈</span>Dashboard</a>
      <a href="partner.html"><span class="menu-icon">🧑‍🤝‍🧑</span>Partner</a>
      <a href="lizenz.html"><span class="menu-icon">📦</span>Lizenz</a>
      <a href="levelsystem.html"><span class="menu-icon">🎯</span>Levelsystem</a>
      <a href="settings.html"><span class="menu-icon">⚙️</span>Einstellungen</a>
      <a href="auszahlung.html"><span class="menu-icon">💸</span>Auszahlung</a>
      <a href="index.html"><span class="menu-icon">🔴</span>Logout</a>
    </div>
  </div>

  <div class="plants-container">
    <div class="plant-card">
      <img src="assets/sativa1.png" alt="Sativa" />
      <h3>Sativa</h3>
      <p>Dauer: 75 Tage<br>Preis: CHF 190</p>
      <button class="buy-button">✅ Gekauft</button>
    </div>

    <div class="plant-card">
      <img src="assets/haze1.png" alt="Haze" />
      <h3>Haze</h3>
      <p>Dauer: 75 Tage<br>Preis: CHF 180</p>
      <button class="buy-button">Kaufen</button>
    </div>

    <div class="plant-card">
      <img src="assets/kush2.png" alt="Kush" />
      <h3>Kush</h3>
      <p>Dauer: 75 Tage<br>Preis: CHF 185</p>
      <button class="buy-button">Kaufen</button>
    </div>

    <div class="plant-card">
      <img src="assets/ogkush.png" alt="OG Kush" />
      <h3>OG Kush</h3>
      <p>Dauer: 75 Tage<br>Preis: CHF 200</p>
      <button class="buy-button">Kaufen</button>
    </div>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.style.display = (menu.style.display === 'flex') ? 'none' : 'flex';
    }
  </script>
</body>
</html>
