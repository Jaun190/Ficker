<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pflanzen kaufen – GrowEmpire</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Menü */
    .menu-container {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 1000;
    }

    .menu-toggle {
      font-size: 30px;
      color: lime;
      background-color: black;
      padding: 10px 12px;
      border-radius: 12px;
      box-shadow: 0 0 10px lime;
      cursor: pointer;
    }

    .menu-dropdown {
      display: none;
      flex-direction: column;
      margin-top: 10px;
      background-color: #000;
      border: 2px solid lime;
      border-radius: 15px;
      padding: 15px;
      box-shadow: 0 0 15px lime;
    }

    .menu-dropdown a {
      color: white;
      padding: 10px 5px;
      text-decoration: none;
      font-size: 18px;
    }

    .menu-dropdown a:hover {
      background-color: #111;
      border-radius: 10px;
    }

    /* Pflanzenkarten */
    .plant-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 120px;
      padding: 20px;
    }

    .plant-card {
      background-color: #111;
      border: 2px solid lime;
      border-radius: 20px;
      box-shadow: 0 0 15px lime;
      margin: 15px;
      padding: 15px;
      width: 280px;
      text-align: center;
    }

    .plant-card img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 10px;
    }

    .plant-card h3 {
      color: lime;
    }

    .plant-card button {
      margin-top: 10px;
      background-color: lime;
      color: black;
      padding: 10px 15px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    .plant-card button:hover {
      background-color: #aaff00;
    }
  </style>
</head>
<body>

  <!-- Menü -->
  <div class="menu-container">
    <div class="menu-toggle" onclick="toggleMenu()">☰</div>
    <div class="menu-dropdown" id="menuDropdown">
      <a href="dashboard.html">📈 <b style="color:lime">Dashboard</b></a>
      <a href="plants.html">🌱 <b style="color:lime">Pflanzen</b></a>
      <a href="partner.html">🧑‍🤝‍🧑 <b style="color:lime">Partner</b></a>
      <a href="lizenz.html">📦 <b style="color:lime">Lizenz</b></a>
      <a href="levelsystem.html">🎯 <b style="color:lime">Levelsystem</b></a>
      <a href="settings.html">⚙️ <b style="color:lime">Einstellungen</b></a>
      <a href="auszahlung.html">🌿 <b style="color:lime">Auszahlung</b></a>
      <a href="index.html">🔴 <b style="color:red">Logout</b></a>
    </div>
  </div>

  <!-- Pflanzenbereich -->
  <div class="plant-container">
    <div class="plant-card">
      <img src="pflanze1.jpg" alt="Pflanze 1">
      <h3>Hanf Sativa</h3>
      <p>CHF 150.– | Ertrag: 20%</p>
      <button>Kaufen</button>
    </div>

    <div class="plant-card">
      <img src="pflanze2.jpg" alt="Pflanze 2">
      <h3>Hanf Indica</h3>
      <p>CHF 180.– | Ertrag: 25%</p>
      <button>Kaufen</button>
    </div>

    <div class="plant-card">
      <img src="pflanze3.jpg" alt="Pflanze 3">
      <h3>Pro Hybrid</h3>
      <p>CHF 200.– | Ertrag: 30%</p>
      <button>Kaufen</button>
    </div>
  </div>

  <script>
    function toggleMenu() {
      var menu = document.getElementById("menuDropdown");
      menu.style.display = menu.style.display === "flex" ? "none" : "flex";
    }
  </script>

</body>
</html>
