  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: url('./assets/dashboard.png') no-repeat center center fixed;
      background-size: cover;
      color: #00ff88;
    }

    .topbar {
      position: relative;
      background: rgba(0, 0, 0, 0.95);
      width: 100%;
      box-shadow: 0 0 12px #00ff88;
      border-bottom: 2px solid #00ff88;
      height: 60px;
      display: flex;
      align-items: center;
      padding-left: 20px;
      z-index: 9999;
    }

    .menu-icon {
      background: rgba(0, 255, 136, 0.1);
      border: 2px solid #00ff88;
      color: #00ff88;
      padding: 6px 12px;
      border-radius: 10px;
      font-size: 22px;
      cursor: pointer;
      box-shadow: 0 0 10px #00ff88;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      top: 60px;
      left: 20px;
      background: rgba(0, 0, 0, 0.95);
      border: 2px solid #00ff88;
      border-radius: 12px;
      padding: 0.5rem;
      min-width: 200px;
      box-shadow: 0 0 12px #00ff88;
      z-index: 999;
    }

    .dropdown-menu a {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 10px;
      color: #00ff88;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      transition: background 0.25s;
    }

    .dropdown-menu a:hover {
      background: rgba(0, 255, 136, 0.08);
    }

    .content {
      padding: 2rem;
      text-align: center;
    }

    .content h1 {
      color: #00ff88;
    }
  </style>
</head>
<body>

<!-- Menu -->

</div>

<!-- Seiteninhalt -->

</div>

<script>
  function toggleMenu() {
    const menu = document.getElementById("dropdown");
    menu.style.display = menu.style.display === "block" ? "none" : "block";
  }

  window.addEventListener("click", function (e) {
    const menu = document.getElementById("dropdown");
    if (!e.target.closest(".menu-wrapper")) {
      menu.style.display = "none";
    }
  });
</script>

</body>
