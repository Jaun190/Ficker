<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - GrowEmpire</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="kiffen.png" type="image/png" />
  <script src="https://kit.fontawesome.com/yourkit.js" crossorigin="anonymous"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('dashboard.png');
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      color: #0f0;
    }

    .menu-toggle {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
      background-color: #0f0;
      padding: 12px;
      border-radius: 10px;
      box-shadow: 0 0 15px #0f0;
      cursor: pointer;
    }

    .menu-toggle span {
      display: block;
      width: 25px;
      height: 3px;
      background: black;
      margin: 5px 0;
    }

    .sidebar {
      display: none;
      position: absolute;
      top: 70px;
      left: 20px;
      background-color: #000;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px #0f0;
      z-index: 9;
    }

    .sidebar a {
      display: block;
      margin: 10px 0;
      color: #0f0;
      font-weight: bold;
      text-decoration: none;
    }

    .sidebar a i {
      margin-right: 10px;
    }

    .card {
      background-color: rgba(0, 0, 0, 0.8);
      border: 2px solid #0f0;
      border-radius: 15px;
      padding: 20px;
      margin: 20px;
      box-shadow: 0 0 15px #0f0;
    }

    .card h2 {
      margin-top: 0;
      color: #0f0;
    }

    .progress {
      width: 100%;
      background-color: #333;
      border-radius: 10px;
      overflow: hidden;
      height: 20px;
      margin-top: 10px;
    }

    .progress-bar {
      height: 100%;
      background-color: #0f0;
    }

    .statusbar {
      background: #000;
      padding: 10px;
      text-align: center;
      font-size: 18px;
      border: 2px solid #0f0;
      border-radius: 12px;
      width: fit-content;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <div class="menu-toggle" onclick="toggleMenu()">
    <span></span><span></span><span></span>
  </div>

  <div class="sidebar" id="menu">
    <a href="dashboard.html"><i class="fas fa-seedling"></i> Dashboard</a>
    <a href="plants.html"><i class="fas fa-vial"></i> Pflanzen</a>
    <a href="partner.html"><i class="fas fa-briefcase"></i> Partner</a>
    <a href="lizenz.html"><i class="fas fa-file-alt"></i> Lizenz</a>
    <a href="einstellungen.html"><i class="fas fa-cog"></i> Einstellungen</a>
    <a href="auszahlung.html"><i class="fas fa-coins"></i> Auszahlung</a>
    <a href="index.html"><i class="fas fa-circle text-danger"></i> Logout</a>
  </div>

  <div style="text-align: center; margin-top: 80px;">
    <img src="kiffen.png" alt="GrowEmpire Logo" style="width: 150px;" />
    <h1 style="font-size: 36px; color: #0f0;">GrowEmpire</h1>
    <div class="statusbar">
      Deine Lizenz ist aktiv bis: <strong>31.12.2025</strong>
    </div>
  </div>

  <div class="card">
    <img src="pflanze.png" alt="Pflanze" width="60" />
    <h2>Sortenname: Super Haze</h2>
    <p>Wachstumsphase abgeschlossen</p>
    <div class="progress"><div class="progress-bar" style="width: 100%;"></div></div>
  </div>

  <div class="card">
    <img src="pflanze.png" alt="Pflanze" width="60" />
    <h2>Sortenname: White Widow</h2>
    <p>Blütephase: Tag 32 / 60</p>
    <div class="progress"><div class="progress-bar" style="width: 53%;"></div></div>
  </div>

  <div class="card">
    <img src="pflanze.png" alt="Pflanze" width="60" />
    <h2>Sortenname: Purple</h2>
    <p>Wachstum läuft…</p>
    <div class="progress"><div class="progress-bar" style="width: 20%;"></div></div>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("menu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }
  </script>
</body>
</html>
