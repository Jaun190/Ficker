<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pflanzen ‚Äì GrowEmpire</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: url('./assets/dashboard.png') no-repeat center center fixed;
      background-size: cover;
      color: #00ff88;
    }

    .topbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: rgba(0, 0, 0, 0.6);
      border-bottom: 2px solid #00ff88;
      box-shadow: 0 0 12px #00ff88;
    }

    .menu-wrapper {
      height: 100%;
      display: flex;
      align-items: center;
      padding-left: 20px;
    }

    .menu-icon {
      background: rgba(0, 255, 136, 0.1);
      color: #00ff88;
      border: 2px solid #00ff88;
      padding: 6px 14px;
      border-radius: 12px;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 0 10px #00ff88;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      top: 60px;
      left: 20px;
      background: rgba(0, 0, 0, 0.95);
      border: 2px solid #00ff88;
      border-radius: 14px;
      padding: 12px 14px;
      z-index: 99;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .dropdown-menu a {
      color: #00ff88;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.05rem;
    }

    .dropdown-menu a:hover {
      background: rgba(0, 255, 136, 0.1);
    }

    .dashboard-content {
      margin-top: 100px;
      padding: 2rem;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }

    .plant-box {
      background: rgba(0, 0, 0, 0.75);
      border: 2px solid #00ff88;
      border-radius: 16px;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 0 12px #00ff88;
      color: white;
      text-align: center;
    }

    .plant-box h1 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      color: #00ff88;
    }

    .plant-box p {
      font-size: 1rem;
      color: #ccc;
    }

    .plant-image {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 10px;
      border: 2px solid #00ff88;
      box-shadow: 0 10px #00ff88;
      margin-bottom: 10px;
    }

    .progress-bar {
      width: 100%;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      overflow: hidden;
      height: 12px;
      margin-top: 10px;
      border: 1px solid #00ff88;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #00ff88, #00cc66);
      width: 0%;
      transition: width 0.5s ease-in-out;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="menu-wrapper">
      <div class="menu-icon" onclick="toggleMenu()">‚ò∞</div>
      <div id="dropdown" class="dropdown-menu">
        <a href="dashboard.html">üìä Dashboard</a>
        <a href="plants.html">üåø Pflanzen</a>
        <a href="partner.html">üë• Partner</a>
        <a href="levelsystem.html">üìà Levelsystem</a>
        <a href="lizenz.html">üí≥ Lizenz</a>
        <a href="einstellungen.html">‚öôÔ∏è Einstellungen</a>
        <a href="logout.html">‚ùå Logout</a>
      </div>
    </div>
  </div>

  <div class="dashboard-content">
    <div class="plant-box">
      <img src="./assets/plant1.jpg" alt="Pflanze" class="plant-image" />
      <h1>Sortenname: Super Haze</h1>
      <p>Wachstumsphase abgeschlossen</p>
      <div class="progress-bar">
        <div class="progress-fill" style="width: 100%;"></div>
      </div>
    </div>

    <div class="plant-box">
      <img src="./assets/plant2.jpg" alt="Pflanze" class="plant-image" />
      <h1>Sortenname: White Widow</h1>
      <p>Bl√ºtephase: Tag 32 / 60</p>
      <div class="progress-bar">
        <div class="progress-fill" style="width: 53%;"></div>
      </div>
    </div>

    <div class="plant-box">
      <img src="./assets/plant3.jpg" alt="Pflanze" class="plant-image" />
      <h1>Sortenname: Purple Kush</h1>
      <p>Wachstumsphase: Tag 7 / 14</p>
      <div class="progress-bar">
        <div class="progress-fill" style="width: 50%;"></div>
      </div>
    </div>
  </div>

  <script>
    function toggleMenu() {
      const dropdown = document.getElementById('dropdown');
      dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    }
  </script>
</body>
</html>
