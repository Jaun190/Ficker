<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GrowEmpire Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('assets/dashboard.png');
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      color: #00ff99;
    }

    .menu-toggle {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1001;
      cursor: pointer;
    }

    .menu-toggle img {
      width: 28px;
      filter: drop-shadow(0 0 5px #00ff99);
    }

    .sidebar {
      position: fixed;
      top: 60px;
      left: 20px;
      width: 260px;
      background: rgba(0, 0, 0, 0.95);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 15px #00ff99;
      display: none;
      z-index: 1000;
    }

    .sidebar a {
      display: flex;
      align-items: center;
      padding: 10px;
      font-size: 18px;
      font-weight: bold;
      color: #00ff99;
      text-decoration: none;
    }

    .sidebar a:hover {
      background: #111;
      border-radius: 10px;
    }

    .sidebar img.icon {
      width: 22px;
      margin-right: 10px;
    }

    .container {
      padding: 100px 20px 20px 20px;
      max-width: 600px;
      margin: auto;
    }

    .dashboard-title {
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 30px;
      text-shadow: 0 0 10px #00ff99;
    }
  </style>
</head>
<body>

<!-- Drei-Punkte-Menü-Icon -->
<div class="menu-toggle" onclick="toggleMenu()">
  <img src="assets/menu-dots.png" alt="Menü" />
</div>

<!-- Sidebar -->
<div class="sidebar" id="sidebarMenu">
  <a href="dashboard.html"><img class="icon" src="assets/dashboard-icon.png" alt=""> Dashboard</a>
  <a href="plants.html"><img class="icon" src="assets/plant.png" alt=""> Pflanzen</a>
  <a href="partner.html"><img class="icon" src="assets/partner.png" alt=""> Partner</a>
  <a href="lizenz.html"><img class="icon" src="assets/box.png" alt=""> Lizenz</a>
  <a href="levelsystem.html"><img class="icon" src="assets/level.png" alt=""> Level-System</a>
  <a href="settings.html"><img class="icon" src="assets/settings.png" alt=""> Einstellungen</a>
  <a href="payout.html"><img class="icon" src="assets/money.png" alt=""> Auszahlung</a>
  <a href="index.html"><img class="icon" src="assets/logout.png" alt=""> Logout</a>
</div>

<!-- Hauptbereich -->
<div class="container">
  <div class="dashboard-title">GrowEmpire Dashboard</div>
  <!-- Inhalt kommt hier rein -->
</div>

<!-- JS: Menü ein-/ausblenden -->
<script>
  function toggleMenu() {
    const menu = document.getElementById("sidebarMenu");
    menu.style.display = menu.style.display === "block" ? "none" : "block";
  }
</script>

</body>
</html>
