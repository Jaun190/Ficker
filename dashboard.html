<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GrowEmpire ‚Äì Dashboard</title>
  <style>
    body {
      background-color: black;
      color: #00ff99;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }

    .menu-toggle {
      font-size: 26px;
      position: fixed;
      top: 20px;
      left: 20px;
      cursor: pointer;
      z-index: 1000;
      background-color: #00ff99;
      padding: 8px 12px;
      border-radius: 8px;
      box-shadow: 0 0 12px #00ff99;
      color: black;
    }

    .menu {
      position: fixed;
      top: 70px;
      left: 20px;
      background-color: rgba(0, 0, 0, 0.85);
      border: 2px solid #00ff99;
      border-radius: 14px;
      padding: 16px;
      z-index: 999;
      display: flex;
      flex-direction: column;
      gap: 14px;
      box-shadow: 0 0 16px #00ff99;
    }

    .menu a {
      color: #00ff99;
      font-weight: bold;
      text-decoration: none;
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .menu a:hover {
      color: white;
    }

    .hidden {
      display: none;
    }

    .dashboard-content {
      margin-top: 100px;
      padding: 20px;
    }

    .plant-card {
      background-color: #111;
      border: 2px solid #00ff99;
      border-radius: 14px;
      padding: 16px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px #00ff99;
    }

    .plant-card h3 {
      margin: 0 0 10px;
    }

    .progress-bar {
      width: 100%;
      height: 12px;
      background-color: #222;
      border-radius: 6px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background-color: #00ff99;
      width: 60%; /* Beispiel */
    }
  </style>
</head>
<body>

  <!-- Men√º-Button -->
  <div class="menu-toggle" onclick="toggleMenu()">‚ò∞</div>

  <!-- Men√º -->
  <div id="menu" class="menu hidden">
    <a href="dashboard.html"><span class="icon">üåø</span> Dashboard</a>
    <a href="plants.html"><span class="icon">üß™</span> Pflanzen</a>
    <a href="partner.html"><span class="icon">üíº</span> Partner</a>
    <a href="license.html"><span class="icon">üìÑ</span> Lizenz</a>
    <a href="settings.html"><span class="icon">‚öôÔ∏è</span> Einstellungen</a>

    <a href="#" onclick="logout()"><span class="icon">üî¥</span> Logout</a>

  <!-- Dashboard-Inhalt -->

    <div class="plant-card">

      <p>Wachstumsphase abgeschlossen</p>
      <div class="progress-bar">
        <div class="progress-fill" style="width: 100%;"></div>
      </div>
    </div>

    <div class="plant-card">

      </div>
    </div>

      <h3>Sortenname: Purple</h3>
      <p>Wachstum l√§uft...</p>
      <div class="progress-bar">
        <div class="progress-fill" style="width: 20%;"></div>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    function toggleMenu() {
      const menu = document.getElementById("menu");
      menu.classList.toggle("hidden");
    }

    function logout() {
      alert("Du wurdest ausgeloggt.");
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
