<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GrowEmpire ‚Äì Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: url('./assets/dashboard.png') no-repeat center center fixed;
      background-size: cover;
      color: #00ff88;
    }
    .topbar {
      position: relative;
      background: rgba(0, 0, 0, 0.95);
      width: 100%;
      height: 60px;
      border-bottom: 2px solid #00ff88;
      box-shadow: 0 0 12px #00ff88;
      z-index: 9999;
    }
    .menu-wrapper {
      height: 100%;
      display: flex;
      align-items: center;
      padding-left: 20px;
    }
    .menu-icon {
      background: rgba(0, 255, 136, 0.1);
      border: 2px solid #00ff88;
      color: #00ff88;
      padding: 6px 12px;
      border-radius: 10px;
      font-size: 22px;
      cursor: pointer;
      box-shadow: 0 0 10px #00ff88;
    }
    .dropdown-menu {
      display: none;
      position: absolute;
      top: 60px;
      left: 20px;
      background: rgba(0, 0, 0, 0.95);
      border: 2px solid #00ff88;
      border-radius: 12px;
      padding: 0.5rem;
      min-width: 200px;
      box-shadow: 0 0 12px #00ff88;
      z-index: 999;
    }
    .dropdown-menu a {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 18px;
      color: #00ff88;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      transition: background 0.2s;
    }
    .dropdown-menu a:hover {
      background: rgba(0, 255, 136, 0.08);
    }
    .content {
      padding: 2rem;
      text-align: center;
    }
    .content h1 {
      color: #00ff88;
    }
  </style>
</head>
<body>

  <!-- Men√º -->
  <div class="topbar">
    <div class="menu-wrapper">
      <div class="menu-icon" onclick="toggleMenu()">‚ò∞</div>
      <div class="dropdown-menu" id="dropdown">
        <a href="dashboard.html"><span>üìà</span> Dashboard</a>
        <a href="plants.html"><span>üå±</span> Pflanzen</a>
        <a href="partner.html"><span>üßë‚Äçü§ù‚Äçüßë</span> Partner</a>
        <a href="lizenz.html"><span>üì¶</span> Lizenz</a>
        <a href="levelsystem.html"><span>üéØ</span> Levelsystem</a>
        <a href="settings.html"><span>‚öôÔ∏è</span> Einstellungen</a>
        <a href="payout.html"><span>üåø</span> Auszahlung</a>
        <a href="#" onclick="logoutAndRedirect()"><span>üî¥</span> Logout</a>
      </div>
    </div>
  </div>

  <!-- Dashboard-Inhalt -->
  <div class="content">
    <h1>Willkommen im GrowEmpire Dashboard</h1>
    <p>Hier findest du deine Statistiken, Pflanzenstatus und vieles mehr.</p>
  </div>

  <!-- Men√º-Logik -->
  <script>
    function toggleMenu() {
      const menu = document.getElementById("dropdown");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    window.addEventListener("click", function (e) {
      const menu = document.getElementById("dropdown");
      if (!e.target.closest(".menu-wrapper")) {
        menu.style.display = "none";
      }
    });

    function logoutAndRedirect() {
      localStorage.clear();
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
