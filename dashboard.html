<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard ‚Äì GrowEmpire</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("assets/dashboard.png") no-repeat center center fixed;
      background-size: cover;
      color: #00ff88;
    }

    nav {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 1000;
    }

    .menu-toggle {
      background-color: transparent;
      border: none;
      cursor: pointer;
    }

    .menu-icon {
      width: 30px;
      height: 3px;
      background-color: #00ff88;
      margin: 6px 0;
      box-shadow: 0 0 10px #00ff88;
    }

    .menu-box {
      display: none;
      background-color: rgba(0, 0, 0, 0.95);
      border: 2px solid #00ff88;
      border-radius: 15px;
      padding: 20px;
      margin-top: 10px;
      box-shadow: 0 0 20px #00ff88;
    }

    .menu-box a {
      display: block;
      color: #00ff88;
      text-decoration: none;
      margin: 10px 0;
      font-weight: bold;
      font-size: 16px;
    }

    .menu-box a:hover {
      color: #ffffff;
    }

    .content {
      margin-top: 120px;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      text-shadow: 0 0 20px #00ff88;
    }

    .section {
      background-color: rgba(0, 0, 0, 0.7);
      border: 2px solid #00ff88;
      border-radius: 20px;
      padding: 20px;
      margin: 30px auto;
      max-width: 500px;
      box-shadow: 0 0 15px #00ff88;
    }

    .section h2 {
      margin-bottom: 10px;
    }

    .progress-bar {
      background-color: #222;
      border: 1px solid #00ff88;
      border-radius: 10px;
      overflow: hidden;
      height: 14px;
      margin-top: 10px;
    }

    .progress-fill {
      height: 100%;
      background-color: #00ff88;
      width: 30%; /* Beispielwert */
    }

  </style>
</head>
<body>
  <!-- Navigation -->
  <nav>
    <button class="menu-toggle" onclick="toggleMenu()">
      <div class="menu-icon"></div>
      <div class="menu-icon"></div>
      <div class="menu-icon"></div>
    </button>
    <div class="menu-box" id="menu">
      <a href="dashboard.html">üìà Dashboard</a>
      <a href="plants.html">üå± Pflanzen</a>
      <a href="partner.html">üßë‚Äçü§ù‚Äçüßë Partner</a>
      <a href="lizenz.html">üì¶ Lizenz</a>
      <a href="einstellungen.html">‚öôÔ∏è Einstellungen</a>
      <a href="auszahlung.html">üí∏ Auszahlung</a>
      <a href="logout.html">üî¥ Logout</a>
    </div>
  </nav>

  <!-- Inhalt -->
  <div class="content">
    <h1>GrowEmpire Dashboard</h1>

    <div class="section">
      <h2>üå± Sativa</h2>
      <p>Dauer: 75 Tage<br>Preis: CHF 190</p>
      <div class="progress-bar"><div class="progress-fill" style="width: 40%;"></div></div>
    </div>

    <div class="section">
      <h2>üå± Haze</h2>
      <p>Dauer: 60 Tage<br>Preis: CHF 180</p>
      <div class="progress-bar"><div class="progress-fill" style="width: 20%;"></div></div>
    </div>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("menu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }
  </script>
</body>
</html>
