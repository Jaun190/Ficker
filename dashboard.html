<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GrowEmpire Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: url('assets/dashboard-bg.png') no-repeat center center fixed;
      background-size: cover;
      color: #00ff88;
    }

    .menu-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #00ff88;
      border-radius: 12px;
      padding: 10px;
      box-shadow: 0 0 15px #00ff88;
      z-index: 10;
    }

    .menu-button i {
      font-size: 20px;
      color: #000;
    }

    .container {
      max-width: 500px;
      margin: 100px auto 40px auto;
      padding: 20px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 20px;
      box-shadow: 0 0 20px #00ff88;
      text-align: center;
    }

    .logo {
      width: 100px;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 10px;
      color: #00ff88;
    }

    .license-box {
      border: 2px solid #00ff88;
      border-radius: 12px;
      padding: 10px;
      margin-bottom: 20px;
      font-weight: bold;
      background-color: rgba(0, 0, 0, 0.3);
    }

    .plant-card {
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid #00ff88;
      border-radius: 15px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 0 15px #00ff88;
      text-align: left;
    }

    .plant-title {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .plant-info {
      font-size: 16px;
      margin-bottom: 5px;
    }

    .progress-bar {
      height: 10px;
      background: #444;
      border-radius: 6px;
      overflow: hidden;
    }

    .progress {
      height: 10px;
      background: #00ff88;
      width: 50%;
    }

    .icon {
      margin-right: 5px;
    }
  </style>
</head>
<body>

  <!-- MenÃ¼-Button -->
  <div class="menu-button">
    <i class="fas fa-bars"></i>
  </div>

  <!-- Dashboard Container -->
  <div class="container">
    <img src="assets/kiffen.png" alt="GrowEmpire Logo" class="logo" />
    <h1>GrowEmpire</h1>
    <div class="license-box">Aktive Lizenz: <strong>DEMO</strong></div>

    <!-- Pflanze 1 -->
    <div class="plant-card">
      <div class="plant-title">ðŸŒ± Sativa</div>
      <div class="plant-info"><i class="fa-solid fa-calendar-days icon"></i> Gekauft am: 7.7.2025</div>
      <div class="plant-info"><i class="fa-solid fa-hourglass-half icon"></i> Noch 72 Tage bis zur Ernte</div>
      <div class="progress-bar"><div class="progress" style="width: 4%;"></div></div>
    </div>

    <!-- Pflanze 2 -->
    <div class="plant-card">
      <div class="plant-title">ðŸŒ± Haze</div>
      <div class="plant-info"><i class="fa-solid fa-calendar-days icon"></i> Gekauft am: 10.7.2025</div>
      <div class="plant-info"><i class="fa-solid fa-hourglass-half icon"></i> Noch 80 Tage bis zur Ernte</div>
      <div class="progress-bar"><div class="progress" style="width: 0%;"></div></div>
    </div>

    <!-- Pflanze 3 -->
    <div class="plant-card">
      <div class="plant-title">ðŸŒ± OG Kush</div>
      <div class="plant-info"><i class="fa-solid fa-calendar-days icon"></i> Gekauft am: 10.7.2025</div>
      <div class="plant-info"><i class="fa-solid fa-hourglass-half icon"></i> Noch 80 Tage bis zur Ernte</div>
      <div class="progress-bar"><div class="progress" style="width: 0%;"></div></div>
    </div>
  </div>

</body>
</html>
