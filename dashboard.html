<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />

  <title>GrowEmpire Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('assets/dashboard_bg.png') no-repeat center center fixed;
      background-size: cover;
      color: #00ff88;
    }

    nav {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 999;
    }

    .menu-toggle {
      background: none;
      border: none;
      cursor: pointer;
    }

    .menu-icon {
      width: 30px;
      height: 3px;
      background-color: #00ff88;
      margin: 6px 0;
      box-shadow: 0 0 10px #00ff88;
    }

    .menu-box {
      display: none;
      background: rgba(0, 0, 0, 0.95);
      border: 2px solid #00ff88;
      border-radius: 20px;
      padding: 20px;
      margin-top: 10px;
      box-shadow: 0 0 25px #00ff88;
    }

    .menu-box a {
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      margin: 12px 0;
      font-size: 16px;
      font-weight: bold;
    }

    h1 {
      text-align: center;
      margin-top: 120px;
      font-size: 36px;
      text-shadow: 0 0 10px #00ff88;
    }

    .plant-box {
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid #00ff88;
      border-radius: 20px;
      padding: 20px;
      margin: 20px auto;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px #00ff88;
      text-align: center;
    }

    .progress-bar {
      background: #111;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 10px;
    }

    .progress {
      height: 14px;
      background-color: #00ff88;
      width: 60%; /* Beispiel */
    }

    .btn-kaufen {
      margin-top: 15px;
      background-color: red;
      color: white;
      padding: 10px;
      border-radius: 10px;
      font-weight: bold;
      border: none;
      box-shadow: 0 0 10px red;
    }
  </style>
</head>
<body>

  <!-- Men√º -->

    </div>
  </nav>

    function toggleMenu() {
      const menu = document.getElementById("menu");

    }
  </script>
