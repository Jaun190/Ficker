<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GrowEmpire Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url("assets/dashboard.png");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #fff;
    }

    .menu-icon {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #00ff88;
      color: black;
      padding: 10px;
      border-radius: 10px;
      z-index: 1000;
      cursor: pointer;
      box-shadow: 0 0 15px #00ff88;
    }

    .menu-panel {
      position: fixed;
      top: 70px;
      left: 20px;
      background-color: rgba(0, 0, 0, 0.9);
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 15px #00ff88;
      z-index: 999;
      display: none;
    }

    .menu-panel a {
      display: block;
      color: #00ff88;
      text-decoration: none;
      margin: 10px 0;
      font-weight: bold;
    }

    .title {
      text-align: center;
      font-size: 3rem;
      margin-top: 100px;
      color: #bfffcc;
      text-shadow: 0 0 15px #00ff88;
    }

    .license {
      text-align: center;
      margin: 20px auto;
      font-weight: bold;
      color: #00ff88;
      border: 2px solid #00ff88;
      border-radius: 15px;
      padding: 10px;
      width: fit-content;
      box-shadow: 0 0 10px #00ff88;
    }

    .plant-card {
      background-color: rgba(0, 0, 0, 0.8);
      margin: 20px auto;
      padding: 20px;
      border-radius: 20px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 15px #00ff88;
    }

    .plant-card h2 {
      color: #00ff88;
      margin-bottom: 10px;
    }

    .plant-card p {
      margin: 5px 0;
    }

    .progress-bar {
      background-color: #222;
      border-radius: 20px;
      height: 10px;
      margin-top: 10px;
      overflow: hidden;
    }

    .progress-bar-fill {
      height: 100%;
      background-color: #00ff88;
      width: 20%; /* Beispielwert */
    }
  </style>
</head>
<body>

  <!-- Men√º Button -->
  <div class="menu-icon" onclick="toggleMenu()">
    <i class="fas fa-bars"></i>
  </div>

  <!-- Men√º Panel -->
  <div class="menu-panel" id="menuPanel">
    <a href="dashboard.html">Dashboard</a>
    <a href="pflanzen.html">Meine Pflanzen</a>
    <a href="partner.html">Partner</a>
    <a href="logout.html">Logout</a>
  </div>

  <!-- Titel & Lizenz -->
  <h1 class="title">GrowEmpire</h1>
  <div class="license">Aktive Lizenz: DEMO</div>

  <!-- Pflanzen -->
  <div class="plant-card">
    <h2>üå± Sativa</h2>
    <p>üìÖ Gekauft am: 7.7.2025</p>
    <p>‚è≥ Noch 72 Tage bis zur Ernte</p>
    <div class="progress-bar">
      <div class="progress-bar-fill" style="width: 15%;"></div>
    </div>
  </div>

  <div class="plant-card">
    <h2>üå± Haze</h2>
    <p>üìÖ Gekauft am: 10.7.2025</p>
    <p>‚è≥ Noch 80 Tage bis zur Ernte</p>
    <div class="progress-bar">
      <div class="progress-bar-fill" style="width: 0%;"></div>
    </div>
  </div>

  <script>
    function toggleMenu() {
      const panel = document.getElementById('menuPanel');
      panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
    }
  </script>

</body>
</html>
